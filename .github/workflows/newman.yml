# This is a basic workflow to help you get started with Actions

name: "Newman Tests"
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: postman/newman
    steps:
      - uses: actions/checkout@v1
      - name: Run API Tests
        run: newman run ./Estrutura_Exemplo.postman_collection.json -e ./Dev_QA.postman_environment.json --reporter-html-exporter ./report
